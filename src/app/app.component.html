<button (click)="onRearrange()">Rearrange</button>

<div>

  <mat-tab-group>
    <mat-tab *ngFor="let tab of tabs; trackBy: trackById">

      <ng-template matTabLabel>
        {{ tab.id }}
      </ng-template>

      <ng-template matTabContent>
          <h1>{{ tab.id }}</h1>
      </ng-template>

    </mat-tab>
  </mat-tab-group>

</div>
